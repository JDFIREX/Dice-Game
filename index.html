<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./app/style.css">

    <title>Dice Game</title>
</head>
<body>
    
    <div class="languages">
        <div class="lan_list">
            <div class="lan_item">
                <img src="./images/polska.png" alt="Polski" data-jezyk="polski" >
            </div>
             <div class="lan_item">
                <img src="./images/polska.png" alt="Polski" srcset="">
            </div>
        </div>
    </div>


    <header>
        <div class="Logo">
            <img src="" alt="logo" >
        </div>
        <nav class="nav">
            <ul class="nav_list">
                <li class="nav_item item-1"></li>
                <li class="nav_item item-2"></li>
            </ul>
        </nav>
    </header>


    <div class="settings">
        <img class="settings_btn" src="./images/cog.svg" alt="settings" srcset="">
    </div>

    <div class="settings_box">
        <ul class="setting_list">
            <li class="settings_item item_hover" data-item="item1"></li>
            <li class="settings_item item_hover" data-item="item2"></li>
            <li class="settings_item item_click"></li>
        </ul>

        <div class="settings_hover">
            <ul class="hover_list">
            </ul>
        </div>
    </div>

    

    <div class="game">

        <div class="tabela">
            <table>
                <tr class="users">
                    <td class="empty"></td>
                    <td class="user-1 user"  data-user="1">Gracz #1</td>
                    <td class="user-2 user"  data-user="2">Gracz #2</td>
                    <td class="user-3 user"  data-user="3">Gracz #3</td>
                    <td class="user-4 user"  data-user="4">Gracz #4</td>
                </tr>
                <tr class="jedynki">
                    <td>jedynki</td>
                    <td class="points" data-cat="jedynki" data-player="1"></td>
                    <td class="points" data-cat="jedynki" data-player="2"></td>
                    <td class="points" data-cat="jedynki" data-player="3"></td>
                    <td class="points" data-cat="jedynki" data-player="4"></td>
                </tr>
                <tr class="dwojki">
                    <td>dwójki</td>
                    <td class="points" data-cat="dwojki" data-player="1"></td>
                    <td class="points" data-cat="dwojki" data-player="2"></td>
                    <td class="points" data-cat="dwojki" data-player="3"></td>
                    <td class="points" data-cat="dwojki" data-player="4"></td>
                </tr>
                <tr class="trojki">
                    <td>trójki</td>
                    <td class="points" data-cat="trojki" data-player="1"></td>
                    <td class="points" data-cat="trojki" data-player="2"></td>
                    <td class="points" data-cat="trojki" data-player="3"></td>
                    <td class="points" data-cat="trojki" data-player="4"></td>
                </tr>
                <tr class="czworki">
                    <td>czwórki</td>
                    <td class="points" data-cat="czworki" data-player="1"></td>
                    <td class="points" data-cat="czworki" data-player="2"></td>
                    <td class="points" data-cat="czworki" data-player="3"></td>
                    <td class="points" data-cat="czworki" data-player="4"></td>
                </tr>
                <tr class="piatki">
                    <td>piątki</td>
                    <td class="points" data-cat="piatki" data-player="1"></td>
                    <td class="points" data-cat="piatki" data-player="2"></td>
                    <td class="points" data-cat="piatki" data-player="3"></td>
                    <td class="points" data-cat="piatki" data-player="4"></td>
                </tr>
                <tr class="szostki">
                    <td>szóstki</td>
                    <td class="points" data-cat="szostki" data-player="1"></td>
                    <td class="points" data-cat="szostki" data-player="2"></td>
                    <td class="points" data-cat="szostki" data-player="3"></td>
                    <td class="points" data-cat="szostki" data-player="4"></td>
                </tr>
                <tr class="sumax1">
                    <td>suma</td>
                    <td class="sumax1" data-cat="sumax1" data-player="1"></td>
                    <td class="sumax1" data-cat="sumax1" data-player="2"></td>
                    <td class="sumax1" data-cat="sumax1" data-player="3"></td>
                    <td class="sumax1" data-cat="sumax1" data-player="4"></td>
                </tr>
                <tr class="3x">
                    <td>trzy jednakowe</td>
                    <td class="points" data-cat="trzyx" data-player="1"></td>
                    <td class="points" data-cat="trzyx" data-player="2"></td>
                    <td class="points" data-cat="trzyx" data-player="3"></td>
                    <td class="points" data-cat="trzyx" data-player="4"></td>
                </tr>
                <tr class="4x">
                    <td>cztery jednakowe</td>
                    <td class="points" data-cat="czteryx" data-player="1"></td>
                    <td class="points" data-cat="czteryx" data-player="2"></td>
                    <td class="points" data-cat="czteryx" data-player="3"></td>
                    <td class="points" data-cat="czteryx" data-player="4"></td>
                </tr>
                <tr class="full">
                    <td>full</td>
                    <td class="points" data-cat="full" data-player="1"></td>
                    <td class="points" data-cat="full" data-player="2"></td>
                    <td class="points" data-cat="full" data-player="3"></td>
                    <td class="points" data-cat="full" data-player="4"></td>
                </tr>
                <tr class="maly">
                    <td>mały strit</td>
                    <td class="points" data-cat="maly" data-player="1"></td>
                    <td class="points" data-cat="maly" data-player="2"></td>
                    <td class="points" data-cat="maly" data-player="3"></td>
                    <td class="points" data-cat="maly" data-player="4"></td>
                </tr>
                <tr class="duzy">
                    <td>duży strit</td>
                    <td class="points" data-cat="duzy" data-player="1"></td>
                    <td class="points" data-cat="duzy" data-player="2"></td>
                    <td class="points" data-cat="duzy" data-player="3"></td>
                    <td class="points" data-cat="duzy" data-player="4"></td>
                </tr>
                <tr class="general">
                    <td>generał</td>
                    <td class="points" data-cat="general" data-player="1"></td>
                    <td class="points" data-cat="general" data-player="2"></td>
                    <td class="points" data-cat="general" data-player="3"></td>
                    <td class="points" data-cat="general" data-player="4"></td>
                </tr>
                <tr class="szansa">
                    <td>szansa</td>
                    <td class="points" data-cat="szansa" data-player="1"></td>
                    <td class="points" data-cat="szansa" data-player="2"></td>
                    <td class="points" data-cat="szansa" data-player="3"></td>
                    <td class="points" data-cat="szansa" data-player="4"></td>
                </tr>
                <tr class="sumax2">
                    <td>suma</td>
                    <td class="sumax2" data-cat="sumax2" data-player="1"></td>
                    <td class="sumax2" data-cat="sumax2" data-player="2"></td>
                    <td class="sumax2" data-cat="sumax2" data-player="3"></td>
                    <td class="sumax2" data-cat="sumax2" data-player="4"></td>
                </tr>
                <tr class="razem">
                    <td>razem</td>
                    <td class="razem" data-cat="razem" data-player="1"></td>
                    <td class="razem" data-cat="razem" data-player="2"></td>
                    <td class="razem" data-cat="razem" data-player="3"></td>
                    <td class="razem" data-cat="razem" data-player="4"></td>
                </tr>
            </table>
        </div>

        <div class="gracze">

            <div class="game_btn">
                <button class="btn_start">GRAJ</button>
            </div>

            <div class="user_1" data-user="1">
                <div class="kostki kostki_user_1">
                    <div class="kostka kostka_1 kostka_1_user_1" data-kostka="1">
                        <img class="kostka_side kostka_1_side" src="./images/one.svg" alt="kostka side">
                        <img class="kostka_side kostka_2_side" src="./images/two.svg" alt="kostka side">
                        <img class="kostka_side kostka_3_side" src="./images/three.svg" alt="kostka side">
                        <img class="kostka_side kostka_4_side" src="./images/four.svg" alt="kostka side">
                        <img class="kostka_side kostka_5_side" src="./images/five.svg" alt="kostka side">
                        <img class="kostka_side kostka_6_side" src="./images/six.svg" alt="kostka side">
                    </div>
                    <div class="kostka kostka_2 kostka_2_user_1" data-kostka="2">
                        <img class="kostka_side kostka_1_side" src="./images/one.svg" alt="kostka side">
                        <img class="kostka_side kostka_2_side" src="./images/two.svg" alt="kostka side">
                        <img class="kostka_side kostka_3_side" src="./images/three.svg" alt="kostka side">
                        <img class="kostka_side kostka_4_side" src="./images/four.svg" alt="kostka side">
                        <img class="kostka_side kostka_5_side" src="./images/five.svg" alt="kostka side">
                        <img class="kostka_side kostka_6_side" src="./images/six.svg" alt="kostka side">
                    </div>
                    <div class="kostka kostka_3 kostka_3_user_1" data-kostka="3">
                        <img class="kostka_side kostka_1_side" src="./images/one.svg" alt="kostka side">
                        <img class="kostka_side kostka_2_side" src="./images/two.svg" alt="kostka side">
                        <img class="kostka_side kostka_3_side" src="./images/three.svg" alt="kostka side">
                        <img class="kostka_side kostka_4_side" src="./images/four.svg" alt="kostka side">
                        <img class="kostka_side kostka_5_side" src="./images/five.svg" alt="kostka side">
                        <img class="kostka_side kostka_6_side" src="./images/six.svg" alt="kostka side">
                    </div>
                    <div class="kostka kostka_4 kostka_4_user_1" data-kostka="4">
                        <img class="kostka_side kostka_1_side" src="./images/one.svg" alt="kostka side">
                        <img class="kostka_side kostka_2_side" src="./images/two.svg" alt="kostka side">
                        <img class="kostka_side kostka_3_side" src="./images/three.svg" alt="kostka side">
                        <img class="kostka_side kostka_4_side" src="./images/four.svg" alt="kostka side">
                        <img class="kostka_side kostka_5_side" src="./images/five.svg" alt="kostka side">
                        <img class="kostka_side kostka_6_side" src="./images/six.svg" alt="kostka side">
                    </div>
                    <div class="kostka kostka_5 kostka_5_user_1" data-kostka="5">
                        <img class="kostka_side kostka_1_side" src="./images/one.svg" alt="kostka side">
                        <img class="kostka_side kostka_2_side" src="./images/two.svg" alt="kostka side">
                        <img class="kostka_side kostka_3_side" src="./images/three.svg" alt="kostka side">
                        <img class="kostka_side kostka_4_side" src="./images/four.svg" alt="kostka side">
                        <img class="kostka_side kostka_5_side" src="./images/five.svg" alt="kostka side">
                        <img class="kostka_side kostka_6_side" src="./images/six.svg" alt="kostka side">
                    </div>
                </div>
            </div>
            <div class="user_2" data-user="2">
                <div class="kostki kostki_user_2">
                    <div class="kostka kostka_1 kostka_1_user_2" data-kostka="1">
                        <img class="kostka_side kostka_1_side" src="./images/one.svg" alt="kostka side">
                        <img class="kostka_side kostka_2_side" src="./images/two.svg" alt="kostka side">
                        <img class="kostka_side kostka_3_side" src="./images/three.svg" alt="kostka side">
                        <img class="kostka_side kostka_4_side" src="./images/four.svg" alt="kostka side">
                        <img class="kostka_side kostka_5_side" src="./images/five.svg" alt="kostka side">
                        <img class="kostka_side kostka_6_side" src="./images/six.svg" alt="kostka side">
                    </div>
                    <div class="kostka kostka_2 kostka_2_user_2" data-kostka="2">
                        <img class="kostka_side kostka_1_side" src="./images/one.svg" alt="kostka side">
                        <img class="kostka_side kostka_2_side" src="./images/two.svg" alt="kostka side">
                        <img class="kostka_side kostka_3_side" src="./images/three.svg" alt="kostka side">
                        <img class="kostka_side kostka_4_side" src="./images/four.svg" alt="kostka side">
                        <img class="kostka_side kostka_5_side" src="./images/five.svg" alt="kostka side">
                        <img class="kostka_side kostka_6_side" src="./images/six.svg" alt="kostka side">
                    </div>
                    <div class="kostka kostka_3 kostka_3_user_2" data-kostka="3">
                        <img class="kostka_side kostka_1_side" src="./images/one.svg" alt="kostka side">
                        <img class="kostka_side kostka_2_side" src="./images/two.svg" alt="kostka side">
                        <img class="kostka_side kostka_3_side" src="./images/three.svg" alt="kostka side">
                        <img class="kostka_side kostka_4_side" src="./images/four.svg" alt="kostka side">
                        <img class="kostka_side kostka_5_side" src="./images/five.svg" alt="kostka side">
                        <img class="kostka_side kostka_6_side" src="./images/six.svg" alt="kostka side">
                    </div>
                    <div class="kostka kostka_4 kostka_4_user_2" data-kostka="4">
                        <img class="kostka_side kostka_1_side" src="./images/one.svg" alt="kostka side">
                        <img class="kostka_side kostka_2_side" src="./images/two.svg" alt="kostka side">
                        <img class="kostka_side kostka_3_side" src="./images/three.svg" alt="kostka side">
                        <img class="kostka_side kostka_4_side" src="./images/four.svg" alt="kostka side">
                        <img class="kostka_side kostka_5_side" src="./images/five.svg" alt="kostka side">
                        <img class="kostka_side kostka_6_side" src="./images/six.svg" alt="kostka side">
                    </div>
                    <div class="kostka kostka_5 kostka_5_user_2" data-kostka="5">
                        <img class="kostka_side kostka_1_side" src="./images/one.svg" alt="kostka side">
                        <img class="kostka_side kostka_2_side" src="./images/two.svg" alt="kostka side">
                        <img class="kostka_side kostka_3_side" src="./images/three.svg" alt="kostka side">
                        <img class="kostka_side kostka_4_side" src="./images/four.svg" alt="kostka side">
                        <img class="kostka_side kostka_5_side" src="./images/five.svg" alt="kostka side">
                        <img class="kostka_side kostka_6_side" src="./images/six.svg" alt="kostka side">
                    </div>
                </div>
            </div>


        </div>

    </div>




<!-- scripts -->

<script src="./app/index.js"></script>


</body>
</html>
